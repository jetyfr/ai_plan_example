<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskBoard — Gestor de Tareas</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <!-- Interact.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js" defer></script>
</head>
<body>
  <div class="app">
    <!-- ===== HEADER ===== -->
    <header class="header">
      <div class="header__logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></svg>
        <span>TaskBoard</span>
      </div>

      <div class="header__filters">
        <button class="filter-btn active" data-filter="all">Todas</button>
        <button class="filter-btn" data-filter="open">Abiertas</button>
        <button class="filter-btn" data-filter="done">Hechas</button>
      </div>

      <button class="btn-primary" id="btn-new-task">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        Nueva tarea
      </button>
    </header>

    <!-- ===== BOARD ===== -->
    <section class="board-container">
      <div id="board"></div>

      <!-- Empty state -->
      <div id="empty-state" class="empty-state">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg>
        <p class="empty-state__title">Sin tareas</p>
        <p class="empty-state__text">Pulsa "Nueva tarea" para empezar</p>
      </div>
    </section>

    <!-- ===== FAB (móvil) ===== -->
    <button class="fab" id="fab-new-task" aria-label="Nueva tarea">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
    </button>
  </div>

  <!-- ===== MODAL: Crear / Editar tarea ===== -->
  <div class="modal-overlay" id="task-modal-overlay" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modal__header">
        <h2 class="modal__title">Nueva tarea</h2>
        <button class="modal__close" aria-label="Cerrar">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <div class="modal__body">
        <div class="form-group">
          <label for="input-title">Título *</label>
          <input type="text" id="input-title" maxlength="120" placeholder="¿Qué necesitas hacer?" autocomplete="off" />
          <p class="form-error">El título es obligatorio</p>
        </div>
        <div class="form-group">
          <label for="input-desc">Descripción</label>
          <textarea id="input-desc" maxlength="500" rows="3" placeholder="Detalles adicionales (opcional)"></textarea>
        </div>
        <div class="form-group">
          <label>Color</label>
          <div class="color-picker">
            <button class="color-swatch active" data-color="0" aria-label="Blanco"></button>
            <button class="color-swatch" data-color="1" aria-label="Amarillo"></button>
            <button class="color-swatch" data-color="2" aria-label="Rosa"></button>
            <button class="color-swatch" data-color="3" aria-label="Azul"></button>
            <button class="color-swatch" data-color="4" aria-label="Verde"></button>
            <button class="color-swatch" data-color="5" aria-label="Violeta"></button>
            <button class="color-swatch" data-color="6" aria-label="Naranja"></button>
            <button class="color-swatch" data-color="7" aria-label="Gris"></button>
          </div>
        </div>
      </div>
      <div class="modal__footer">
        <button class="btn-secondary modal__cancel-btn">Cancelar</button>
        <button class="btn-primary" id="btn-save-task">Crear</button>
      </div>
    </div>
  </div>

  <!-- ===== MODAL: Confirmar borrado ===== -->
  <div class="modal-overlay confirm-modal" id="confirm-modal-overlay" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modal__header">
        <h2 class="modal__title">Eliminar tarea</h2>
      </div>
      <div class="modal__body">
        <p class="confirm-text">¿Estás seguro de que quieres eliminar esta tarea? Esta acción no se puede deshacer.</p>
      </div>
      <div class="modal__footer">
        <button class="btn-secondary" id="btn-cancel-delete">Cancelar</button>
        <button class="btn-danger" id="btn-confirm-delete">Eliminar</button>
      </div>
    </div>
  </div>

  <!-- ===== TOAST ===== -->
  <div class="toast-container" id="toast-container"></div>

  <!-- ===== APP MODULE ===== -->
  <script type="module" src="assets/app.js"></script>
</body>
</html>
